<div class="container">
  <h2>Create New item</h2>
  <form [formGroup]="inventoryForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nameInput">Name</label>

      <input
        type="text"
        class="form-control"
        id="nameInput"
        placeholder="Enter item name"
        formControlName="name"
      />
      <small id="NameHelp" class="form-text text-muted">
        We'll never share your item name with anyone else.
      </small>
    </div>
    <div class="form-group">
      <label for="quantityInput">
        Quantity:
        <input
          type="number"
          class="form-control"
          formControlName="quantity"
          id="quantityInput"
          placeholder="Enter quantity here"
      /></label>
    </div>
    <div class="form-group">
      <label for="descriptionInput">
        Description:
        <textarea
          class="form-control"
          formControlName="description"
          id="descriptionInput"
          placeholder="Enter description here"
        ></textarea
      ></label>
    </div>
    <button type="button" class="btn btn-secondary" (click)="get()">Refresh</button>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <hr>
  <h2>Testing</h2>
  <button type="button" class="btn btn-secondary" (click)="update()">HttpPut</button>
  <button type="button" class="btn btn-secondary" (click)="delete()">HttpDelete</button>
  <hr />
  <h2>Item List</h2>
  <div class="row ">
    <div class="col">
      <p><em>Name</em></p>
    </div>
    <div class="col">
      <p><em>Quantity</em></p>
    </div>
    <div class="col">
      <p><em>Description</em></p>
    </div>
  </div>
  <app-inventory-item *ngFor="let item of items$ | async" [item]="item">
  </app-inventory-item>
</div>
